name: Deploy Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.1.0)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  deploy-mac:
    name: Build & Deploy macOS
    runs-on: macos-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ inputs.version }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release tag exists
        run: |
          if ! git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Release tag v${{ inputs.version }} not found!"
            echo "Available tags:"
            git tag | grep "^v" | sort -V | tail -10
            exit 1
          fi
          echo "✅ Release tag verified: v${{ inputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run icons

      - name: Build application
        run: npm run build

      - name: Build Electron app for macOS
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v${{ inputs.version }}
          files: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment notification
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'v${{ inputs.version }}',
              environment: 'production',
              description: 'WhisperDesk v${{ inputs.version }} deployed',
              auto_merge: false,
              required_contexts: []
            }).then(deployment => {
              github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${inputs.version}`,
                description: 'Build completed and uploaded to GitHub Release'
              });
            });

